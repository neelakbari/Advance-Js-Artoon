<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <style>
      .task {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .task img {
        width: 50px;
        height: 50px;
        margin-right: 10px;
        cursor: pointer;
      }
      .subtask-list {
        list-style-type: none;
        padding: 0;
        margin-top: 10px;
      }
      .subtask-list li {
        cursor: move;
      }
    </style>
  </head>
  <body>
    <h1>Todo List</h1>
    <input type="text" id="taskInput" placeholder="Enter a task" />
    <button onclick="addTask()">Add Task</button>
    <div id="taskList"></div>

    <script src="main.js"></script>
  </body>
</html>
